apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterhelper
  namespace: default
  labels:
    samples.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusterhelper
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: clusterhelper
        samples.knative.dev/release: devel
    spec:
      serviceAccountName: clusterhelper
      containers:
      - name: clusterhelper
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: ko://github.com/vaikas/clusterhelper/cmd/controller
        resources:
          # Request 2x what we saw running e2e
          requests:
            cpu: 100m
            memory: 100Mi
          # Limit to 10x the request (20x the observed peak during e2e)
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: knative.dev/samples
        - name: CLUSTER_ROLE
          value: <FILL IN WITH CLUSTERROLE TO APPLY>
        - name: SOURCE_SECRET_NAMESPACE
          value: <WHICH NAMESPACE TO GET THE SECRET FROM>
        - name: SOURCE_SECRET_NAME
          value: <NAME OF THE SECRET>
        # Controls whether by default we inject secrets to all the namespaces
        - name: INJECTION_DEFAULT
          value: "false"
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
